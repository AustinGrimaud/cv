<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form action="">
      <label for="">Text: </label>
      <input type="text"><br>
      <label for="">Submit Button: </label>
      <input type="submit"><br>
      <label for="">File Selector: </label>
      <input type="file"><br>
      <label for="">Date Selector: </label>
      <input type="date"><br>
      <label for="">Radio Button: </label>
      <input type="radio"><br>
      <label for="">Scale Selector: </label>
      <input type="scale"><br>
      <label for="">Checkboxes: </label>
      <input type="checkbox"><input type="checkbox"><input type="checkbox"><br>
      <label for="">Password: </label>
      <input type="password">
    </form>

  </body>
</html>
